{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 800px;">
    <h2 class="text-center mb-4">Add New Employee</h2>

    <form method="POST" action="{% url "add_employee" %}">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" class="form-control" id="first_name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="last_name" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="mobile">Mobile Number</label>
          <input type="text" name="mobile" class="form-control" id="mobile" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="role">Select Role</label>
          <select name="role" class="form-control" id="role" required>
            <option value="">--Select--</option>
            {% for role in roles %}
              <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="department">Select Department</label>
          <select name="department" class="form-control" id="department" required>
            <option value="">--Select--</option>
            {% for dept in departments %}
              <option value="{{ dept.id }}">{{ dept.dept_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="reporting_manager">Allocate Reporting Manager</label>
        <select name="reporting_manager" class="form-control" id="reporting_manager">
          <option value="">--Select--</option>
          {% for manager in managers %}
            <option value="{{ manager.id }}">{{ manager.first_name }} {{ manager.last_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date_of_joining">Date of Joining</label>
          <input type="date" name="date_of_joining" class="form-control" id="date_of_joining" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="password">Set Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Add Employee</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
