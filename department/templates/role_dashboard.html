{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Roles</h2>

    <a href="{% url 'create_role' %}" class="btn btn-primary mb-3">Add Role</a>
    <a href="{% url 'department_list' %}" class="btn btn-primary mb-3">Go To Departments</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Role Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
                <td>
                    {% if role.status %}
                        <span class="badge bg-success">Active</span>
                    {% else %}
                        <span class="badge bg-danger">Inactive</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'edit_role' role.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_role' role.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to deactivate this role? It may affect assigned users.');">
                       Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No roles found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
